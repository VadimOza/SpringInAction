<!DOCTYPE html>

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <meta charset="UTF-8"/>
    <title>Spittr profile</title>
</head>
<body>
 <span th:text="${spitter.userName}"></span>

</body>
</html>
